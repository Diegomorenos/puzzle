<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PUZZLE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>
<body class="bg-dark">
    <div class="container mt-4 bg-info card w-50">
        <h1 class="text-center text-secondary">ROMPECABEZAS</h1><br>
        <div class="row">
            <div class="col">
                <div>
                    <label class="col-xl-3 col-sm-12 text-light">NUMEROS</label>
                    <input id="numeros" class="col-8 form-control-sm" readonly type="text"><br>
                    <label class="col-xl-3 col-sm-12 text-light">LETRAS</label>
                    <input id="letras" class="col-8 form-control-sm" readonly type="text"><br>
                </div>
                <div id="alert" class="container m-4"></div><br>
                <div class="container">
                    <div class="row w-75 m-auto">
                    <button class="btn btn-light m-4 btnGeneral">1-A</button>
                    <button class="btn btn-light m-4 btnGeneral">2-B</button>
                    <button class="btn btn-light m-4 btnGeneral">3-C</button>
                    <button class="btn btn-light m-4 btnGeneral">4-D</button>
                    <button class="btn btn-light m-4 btnGeneral">5-E</button>
                    <button class="btn btn-light m-4 btnGeneral">6-F</button>
                    <button class="btn btn-light m-4 btnGeneral">7-G</button>
                    <button class="btn btn-light m-4 btnGeneral">8-H</button>
                    <button class="btn btn-light m-4 btnGeneral">9-I</button>
                    <button class="btn btn-light m-4 btnGeneral">0-J</button>
                    <button class="btn btn-danger m-4">CLEAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
